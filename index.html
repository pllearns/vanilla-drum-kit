<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Star Wars BattleSounds</Title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>R</kbd>
    </div>
    <div data-key="90" class="key">
      <kbd>S</kbd>
    </div>
  </div>

  <audio data-key="83" src="sounds/swvader01.mp3"></audio>
  <audio data-key="84" src="sounds/DarthVaderForce.mp3"></audio>
  <audio data-key="82" src="sounds/nerfherder.mp3"></audio>
  <audio data-key="87" src="sounds/yodalaughing.mp3"></audio>
  <audio data-key="65" src="sounds/blasterfiring.mp3"></audio>
  <audio data-key="72" src="sounds/laughfuzzball.mp3"></audio>
  <audio data-key="70" src="sounds/swvader02.mp3"></audio>
  <audio data-key="90" src="sounds/swvader03.mp3"></audio>



  <script>
    function removeTransition(e) {
      if(e.propertyName != 'transform') return;
      e.target.classList.remove('playing');
    }


    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
  </body>
</html>
